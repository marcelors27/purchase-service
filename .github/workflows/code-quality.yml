name: Code Quality

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Verify code style
        run: dotnet format --verify-no-changes --no-restore

      - name: Build with analyzers
        run: dotnet build --configuration Release -warnaserror --no-restore

  sast:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    needs: analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  rast:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    needs: analyze
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: purchases
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pre-pull dependencies
        run: |
          docker pull postgres:16
          docker pull zaproxy/zap-stable:latest
          dotnet restore tests/PurchaseService.Api.Tests/PurchaseService.Api.Tests.csproj

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install --yes postgresql-client

      - name: Wait for database
        run: |
          for i in {1..120}
          do
            if pg_isready -h postgres -p 5432 -U postgres -d purchases; then
              exit 0
            fi
            sleep 5
          done
          echo "PostgreSQL did not become ready in time" >&2
          exit 1
        env:
          PGPASSWORD: postgres

      - name: Start API
        env:
          ASPNETCORE_ENVIRONMENT: Development
          Database__ConnectionString: Host=postgres;Port=5432;Database=purchases;Username=postgres;Password=postgres
        run: |
          dotnet run --project src/PurchaseService.Api --configuration Release --no-build --urls http://0.0.0.0:8080 &
          echo $! > api.pid
          sleep 60

      - name: Wait for API to become ready
        run: |
          for i in {1..120}
          do
            if curl -s -o /dev/null http://127.0.0.1:8080/openapi/v1.json || \
               curl -s -o /dev/null http://127.0.0.1:8080/swagger/index.html; then
              exit 0
            fi
            sleep 5
          done
          echo "API did not become ready in time" >&2
          exit 1

      - name: Runtime security scan (OWASP ZAP Baseline)
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: http://127.0.0.1:8080
          cmd_options: '-a'

      - name: Stop API
        if: always()
        run: |
          if [ -f api.pid ]; then
            kill $(cat api.pid) || true
