services:
  api:
    build:
      context: .
      dockerfile: src/PurchaseService.Api/Dockerfile
    image: purchase-service-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Database__ConnectionString: Host=db;Port=5432;Database=purchases;Username=postgres;Password=postgres
      TreasuryRates__BaseUrl: https://api.fiscaldata.treasury.gov/services/api/fiscal_service/v1/accounting/od/rates_of_exchange/
    ports:
      - "8081:8080"
  db:
    image: postgres:16.4
    environment:
      POSTGRES_DB: purchases
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
